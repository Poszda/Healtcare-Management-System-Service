<form class="login-form" #loginForm="ngForm" (submit)="logIn()">
    <div class="section-1">
      <p id='title'>Welcome back</p>
      <p class='subtitle'>Welcome back! Please enter your details.</p>
    </div>
    <div class="section-2">
      <p class='fieldname' >Email</p>
      <input type="text" name='email' [(ngModel)]="email" required placeholder='Enter your email'>
      <p class='fieldname'>Password</p>
      <input type="password" autocomplete="off" name='password' [(ngModel)]="password" required placeholder='Enter your password'/>
    </div>
    <div class="section-3">
        <button class="form-button login" >Log In</button>
      <p class='final-text'>Don't have an account? <b class='final-text-important' (click)="toggleForms()">Sign up for free!</b></p>
    </div>
  </form>
