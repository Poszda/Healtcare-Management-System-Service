<div class="container">
    <div class="left-container">
      <app-login-form *ngIf="showLogInForm" (login)="login($event)" (goToSignUp)="onGoToSignUp()"></app-login-form>
      <app-signup-form *ngIf="showSignUpForm" (signup)="signup($event)" (goToLogin)="onGoToLogIn()"></app-signup-form>
    </div>
    
    <div class="right-container">
        <img id='auth-img'/>
    </div>
  </div>
