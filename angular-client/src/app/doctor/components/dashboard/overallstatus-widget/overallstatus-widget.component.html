<app-widget-dot-container title="Overall Status">
    <div class="status" front>
        <div class="top-container">
            <div class="right-container">
                <div class="wrapper">
                    <p-chart type="line" [data]="data" [options]="options" [width]="'100%'" [height]="'100%'"></p-chart>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="square one" style="background-color: var(--color1);">
                <div class="icon-cover">
                    <img class="icon" src="assets/icons/charity.png" alt="" />
                </div>
                <div class="text">
                    {{upcoming}}<br />Upcoming
                </div>
            </div>
            <div class="square two" style="background-color: var(--color2);">
                <div class="icon-cover">
                    <img class="icon" src="assets/icons/love.png" alt="" />
                </div>
                <div class="text">
                    {{inProgress}}<br />In Progress
                </div>
            </div>
            <div class="square three" style="background-color: var(--color3);">
                <div class="icon-cover">
                    <img class="icon" src="assets/icons/check.png" alt="" />
                </div>
                <div class="text">
                    {{reviewed}}<br />Reviewed
                </div>
            </div>
        </div>
    </div>
    <div class="description" back>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Rem eaque illum sunt dolore repudiandae corporis quidem quia reprehenderit,
            nesciunt magni error perspiciatis libero cum unde, obcaecati, itaque ea. Omnis, hic?</p>
    </div>
</app-widget-dot-container>
